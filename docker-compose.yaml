services:
  react-app:
    build:
      context: .
      dockerfile: examples/react-tailwind/Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - .:/app
    environment:
      - CHOKIDAR_USEPOLLING=true

  nextjs-app:
    build:
      context: .
      dockerfile: examples/nextjs-tailwind-shadcn/Dockerfile
    ports:
      - "3002:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/examples/nextjs-tailwind-shadcn/node_modules
      - /app/examples/nextjs-tailwind-shadcn/.next
    command: pnpm dev
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
